<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Edit Upload | BeardedVibes</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      background: 
        radial-gradient(ellipse at 20% 0%, rgba(255, 106, 0, 0.1), transparent 50%),
        radial-gradient(ellipse at 80% 100%, rgba(88, 101, 242, 0.08), transparent 50%),
        linear-gradient(180deg, #0f0f0f 0%, #0a0a0a 100%);
      min-height: 100vh;
      color: var(--yt-text);
    }
    
    .edit-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .edit-card {
      background: linear-gradient(180deg, rgba(24, 24, 24, 0.95) 0%, rgba(18, 18, 18, 0.98) 100%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 24px 64px rgba(0, 0, 0, 0.4);
    }
    
    .edit-header {
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 16px;
    }
    
    .edit-header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      background: var(--yt-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .back-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--yt-text);
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      text-decoration: none;
    }
    
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .preview {
      margin-bottom: 24px;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.3);
    }
    
    .preview video,
    .preview img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      display: block;
    }
    
    .preview p {
      padding: 40px;
      text-align: center;
      color: var(--yt-text-secondary);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--yt-text);
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 14px 16px;
      background: rgba(15, 15, 15, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: var(--yt-text);
      font-size: 15px;
      transition: all 0.2s;
      box-sizing: border-box;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--yt-accent);
      box-shadow: 0 0 0 3px rgba(62, 166, 255, 0.15);
    }
    
    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .status {
      padding: 14px 18px;
      border-radius: 8px;
      font-weight: 500;
      margin-bottom: 20px;
    }
    
    .status.error {
      background: rgba(255, 68, 68, 0.15);
      border: 1px solid rgba(255, 68, 68, 0.3);
      color: #ff6b6b;
    }
    
    .status.success {
      background: rgba(76, 175, 80, 0.15);
      border: 1px solid rgba(76, 175, 80, 0.3);
      color: #81c784;
    }
    
    #publish {
      background: var(--yt-gradient);
      border: none;
      color: white;
      padding: 14px 32px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 8px 24px rgba(255, 106, 0, 0.3);
      width: 100%;
    }
    
    #publish:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(255, 106, 0, 0.4);
    }
    
    #publish:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .footer {
      margin-top: 20px;
      color: var(--yt-text-secondary);
      font-size: 14px;
      text-align: center;
    }
    
    @media (max-width: 640px) {
      .edit-container {
        padding: 16px;
      }
      
      .edit-card {
        padding: 20px;
      }
      
      .edit-header h1 {
        font-size: 22px;
      }
      
      .preview video,
      .preview img {
        max-height: 250px;
      }
    }
  </style>
</head>
<body>
  <main class="edit-container">
    <div class="edit-card">
      <div class="edit-header">
        <h1>Edit & Publish</h1>
        <a href="/" class="back-btn">← Home</a>
      </div>
      
      <div id="status" class="status" style="display:none;"></div>

      <section class="preview" id="preview">
        <p>Loading preview…</p>
      </section>

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" maxlength="200" placeholder="Give your upload a title">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" maxlength="2000" placeholder="Describe your upload"></textarea>
      </div>

      <button id="publish" disabled>Save & Publish</button>

      <p class="footer">Drafts are private. Publishing makes the post visible on the public page.</p>
    </div>
  </main>
  <script src="/edit.js"></script>
</body>
</html>
