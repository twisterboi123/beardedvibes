<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeardedVibes - Post</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body class="watch-body">
  <div class="watch-shell">
    <header class="watch-header">
      <div class="brand">BeardedVibes ‚Ä¢ Watch</div>
      <div class="header-actions">
        <a class="home-link" href="/">üè† Home</a>
      </div>
      <div class="session" id="auth-bar">
        <div class="session-user" id="session-user" style="display:none;">
          <div class="avatar" id="session-avatar"></div>
          <span id="auth-label">Checking your session‚Ä¶</span>
        </div>
        <div class="session-actions">
          <button id="login-btn" class="auth-btn">Sign in</button>
          <button id="logout-btn" class="ghost-btn" style="display:none;">Sign out</button>
        </div>
      </div>
    </header>

    <div id="loading-post" class="loading-overlay">
      <div class="spinner"></div>
    </div>

    <main class="watch-grid">
      <section class="watch-left">
        <div class="player-wrapper">
          <div id="preview" class="preview player-surface">
            <p>Loading preview‚Ä¶</p>
          </div>
        </div>

        <div class="watch-meta">
          <div class="title-row">
            <span class="pill" id="type-pill">‚Äî</span>
            <h1 id="title">BeardedVibes</h1>
          </div>
          <p class="published" id="published-at">‚Äî</p>
          <div class="uploader">
            <div class="avatar" id="uploader-avatar"></div>
            <div class="uploader-info">
              <a href="#" class="name" id="uploader-name" style="text-decoration: none; color: var(--yt-text); cursor: pointer;">Unknown uploader</a>
              <div class="tag" id="uploader-tag">‚Äî</div>
              <div class="followers" id="follower-count">‚Äî</div>
            </div>
            <button id="follow-btn" class="subscribe-btn">Subscribe</button>
          </div>
          <div class="actions">
            <button id="like-btn" class="like-btn" aria-label="Like this post">
              <span>‚ù§Ô∏è Like</span>
              <span class="like-count" id="like-count">0</span>
            </button>
            <button id="watch-btn" class="ghost" aria-label="Save to Watch Later">‚è∞ Watch Later</button>
          </div>
          <p id="description" class="description">Loading‚Ä¶</p>
        </div>
      </section>

      <aside class="watch-sidebar">
        <div id="status" class="status">Loading‚Ä¶</div>
        <section class="card comments">
          <div class="comments-header">
            <h3>Comments</h3>
            <span class="comment-count" id="comment-count">0</span>
          </div>
          <form id="comment-form" class="comment-form">
            <textarea id="comment-text" maxlength="800" placeholder="Share your thoughts" disabled></textarea>
            <p class="small" id="comment-hint">Log in with Discord to comment.</p>
            <button type="submit" id="comment-submit" disabled>Post comment</button>
          </form>
          <div class="comment-list" id="comments-list"></div>
        </section>
        <p class="footer">Published videos only. Drafts remain private.</p>
      </aside>
    </main>
  </div>
  <script src="/post.js"></script>
  <div class="site-credits">Developer: <span>twizip</span> ‚Ä¢ Owner: <span>TheScrotchy</span> & <span>twizip</span></div>
</body>
</html>
