<style>
/* Profile Page Styles */
.profile-banner {
  width: 100%;
  height: 200px;
  background-size: cover;
  background-position: center;
  background-color: #1a1a2e;
}

.profile-header {
  background: linear-gradient(180deg, #1a1a2e 0%, #0f0f0f 100%);
  border-bottom: 1px solid var(--yt-border);
}

.profile-inner {
  max-width: 1200px;
  margin: 0 auto;
  padding: 24px 20px;
  display: flex;
  gap: 20px;
  align-items: center;
}

.bio {
  color: var(--yt-text-secondary);
  font-size: 14px;
  margin-top: 8px;
  max-width: 500px;
  line-height: 1.5;
}

.profile-pfp {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  overflow: hidden;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 48px;
  font-weight: 700;
  color: #fff;
  flex-shrink: 0;
  box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
}

.profile-pfp img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.profile-info {
  flex: 1;
  min-width: 0;
}

.profile-info h1 {
  margin: 0;
  font-size: 26px;
  color: var(--yt-text);
  display: flex;
  align-items: center;
  gap: 10px;
  flex-wrap: wrap;
}

.verified-badge {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  background: linear-gradient(135deg, #1d9bf0, #3ea6ff);
  color: #ffffff !important;
  padding: 4px 12px;
  border-radius: 12px;
  font-size: 12px;
  font-weight: 700;
  white-space: nowrap;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
  box-shadow: 0 2px 8px rgba(29, 155, 240, 0.5);
  letter-spacing: 0.3px;
}

.verified-badge svg {
  width: 14px;
  height: 14px;
  fill: #ffffff !important;
  flex-shrink: 0;
}

.staff-badge {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  background: linear-gradient(135deg, #9c27b0, #e040fb);
  color: #ffffff !important;
  padding: 4px 12px;
  border-radius: 12px;
  font-size: 12px;
  font-weight: 700;
  white-space: nowrap;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
  box-shadow: 0 2px 8px rgba(156, 39, 176, 0.5);
  letter-spacing: 0.3px;
}

.staff-badge svg {
  width: 14px;
  height: 14px;
  fill: #ffffff !important;
  flex-shrink: 0;
}

.owner-badge {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  background: linear-gradient(135deg, #ff6a00, #ff9500);
  color: #ffffff !important;
  padding: 4px 12px;
  border-radius: 12px;
  font-size: 12px;
  font-weight: 700;
  white-space: nowrap;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
  box-shadow: 0 2px 8px rgba(255, 106, 0, 0.5);
  letter-spacing: 0.3px;
}

.owner-badge svg {
  width: 14px;
  height: 14px;
  fill: #ffffff !important;
  flex-shrink: 0;
}

.handle {
  color: var(--yt-text-secondary);
  font-size: 14px;
  margin-top: 6px;
}

.stats {
  display: flex;
  gap: 20px;
  margin-top: 12px;
  font-size: 14px;
  color: var(--yt-text-secondary);
}

.stats b {
  color: var(--yt-text);
  font-weight: 600;
}

.profile-actions {
  display: flex;
  gap: 10px;
  flex-shrink: 0;
}

.report-btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: rgba(255, 165, 0, 0.15);
  border: 1px solid rgba(255, 165, 0, 0.3);
  color: #ffa500;
  padding: 10px 16px;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.2s;
}

.report-btn:hover {
  background: rgba(255, 165, 0, 0.25);
  border-color: rgba(255, 165, 0, 0.5);
}

/* Report Modal */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(8px);
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  animation: fadeIn 0.2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-content {
  background: var(--yt-card);
  border-radius: 16px;
  max-width: 480px;
  width: 100%;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.1);
  animation: slideUp 0.3s ease;
}

@keyframes slideUp {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.modal-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px 24px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.modal-header h2 {
  margin: 0;
  font-size: 1.25rem;
  color: var(--yt-text);
}

.modal-close {
  background: none;
  border: none;
  color: var(--yt-text-secondary);
  font-size: 28px;
  cursor: pointer;
  padding: 0;
  line-height: 1;
  transition: color 0.2s;
}

.modal-close:hover {
  color: var(--yt-text);
}

.modal-body {
  padding: 24px;
}

.modal-subtitle {
  color: var(--yt-text-secondary);
  margin: 0 0 20px 0;
  font-size: 14px;
}

.report-reasons {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.report-reason {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 14px 16px;
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.2s;
}

.report-reason:hover {
  background: rgba(255, 255, 255, 0.06);
  border-color: rgba(255, 255, 255, 0.15);
}

.report-reason input[type="radio"] {
  width: 18px;
  height: 18px;
  accent-color: #ff6a00;
  cursor: pointer;
}

.report-reason input[type="radio"]:checked + .reason-text {
  color: #ff6a00;
  font-weight: 600;
}

.reason-text {
  color: var(--yt-text);
  font-size: 14px;
  transition: color 0.2s;
}

.report-details-wrap {
  margin-top: 20px;
}

.report-details-wrap label {
  display: block;
  color: var(--yt-text-secondary);
  font-size: 13px;
  margin-bottom: 8px;
}

.report-details-wrap textarea {
  width: 100%;
  min-height: 100px;
  padding: 12px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  color: var(--yt-text);
  font-size: 14px;
  resize: vertical;
  font-family: inherit;
  box-sizing: border-box;
}

.report-details-wrap textarea:focus {
  outline: none;
  border-color: #ff6a00;
  box-shadow: 0 0 0 3px rgba(255, 106, 0, 0.1);
}

.modal-footer {
  display: flex;
  justify-content: flex-end;
  gap: 12px;
  padding: 16px 24px;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.report-submit {
  background: linear-gradient(135deg, #ff6a00, #ff9500) !important;
  color: white !important;
  border: none;
  padding: 10px 24px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
}

.report-submit:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(255, 106, 0, 0.4);
}

.report-submit:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.btn {
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  background: var(--yt-accent);
  color: #000;
  font-weight: 600;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.2s;
}

.btn:hover {
  background: #5db3ff;
  transform: translateY(-1px);
}

.btn-secondary {
  background: transparent;
  border: 1px solid var(--yt-border);
  color: var(--yt-text);
}

.btn-secondary:hover {
  background: var(--yt-hover);
}

/* Tabs */
.profile-tabs {
  display: flex;
  gap: 0;
  padding: 0 20px;
  background: var(--yt-bg);
  border-bottom: 1px solid var(--yt-border);
  max-width: 1200px;
  margin: 0 auto;
}

.tab {
  padding: 16px 24px;
  cursor: pointer;
  color: var(--yt-text-secondary);
  border-bottom: 3px solid transparent;
  font-weight: 500;
  font-size: 15px;
  transition: all 0.2s;
}

.tab:hover {
  color: var(--yt-text);
  background: var(--yt-hover);
}

.tab.active {
  color: var(--yt-accent);
  border-color: var(--yt-accent);
  background: transparent;
}

/* Content Grid */
.profile-content {
  max-width: 1200px;
  margin: 0 auto;
  padding: 24px 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
}

.card {
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  border-radius: 12px;
}

.card:hover {
  transform: translateY(-4px);
}

.thumb {
  width: 100%;
  aspect-ratio: 16/9;
  background: #000;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
}

.thumb img,
.thumb video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card .title {
  margin: 10px 0 4px;
  font-size: 15px;
  font-weight: 500;
  color: var(--yt-text);
  line-height: 1.4;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  line-clamp: 2;
  -webkit-box-orient: vertical;
}

.card .meta {
  color: var(--yt-text-secondary);
  font-size: 13px;
}

/* Edit Form */
.edit-form {
  background: var(--yt-bg-secondary, #181818);
  border: 1px solid var(--yt-border);
  border-radius: 12px;
  padding: 24px;
  margin-bottom: 24px;
}

.edit-form h2 {
  margin: 0 0 20px;
  font-size: 18px;
  color: var(--yt-text);
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-size: 14px;
  color: var(--yt-text);
  font-weight: 500;
}

.form-group input[type="text"],
.form-group input[type="file"] {
  width: 100%;
  padding: 12px;
  background: var(--yt-bg);
  border: 1px solid var(--yt-border);
  border-radius: 8px;
  color: var(--yt-text);
  font-size: 14px;
  transition: border-color 0.2s;
}

.form-group input:focus {
  outline: none;
  border-color: var(--yt-accent);
}

.form-actions {
  display: flex;
  gap: 12px;
  align-items: center;
}

.save-status {
  color: var(--yt-text-secondary);
  font-size: 14px;
}

/* Empty State */
.empty-message {
  text-align: center;
  padding: 60px 20px;
  color: var(--yt-text-secondary);
}

.empty-message p {
  font-size: 16px;
}

/* Responsive */
@media (max-width: 768px) {
  .sidebar {
    position: fixed;
    left: 0;
    top: 56px;
    z-index: 999;
    width: 240px;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
  }
  
  .sidebar:not(.collapsed) {
    transform: translateX(0);
  }
  
  .sidebar.collapsed {
    transform: translateX(-100%);
  }
  
  .content {
    margin-left: 0 !important;
  }
  
  .profile-banner {
    height: 150px;
  }
  
  .profile-tabs {
    padding: 0 12px;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
  }
  
  .tab {
    padding: 12px 16px;
    font-size: 14px;
    white-space: nowrap;
  }
  
  .profile-content {
    padding: 16px 12px;
  }
}

@media (max-width: 640px) {
  .profile-inner {
    flex-direction: column;
    text-align: center;
    padding: 16px 12px;
  }
  
  .profile-pfp {
    width: 90px;
    height: 90px;
    font-size: 36px;
  }
  
  .profile-info h1 {
    justify-content: center;
    font-size: 20px;
  }
  
  .profile-info {
    width: 100%;
  }
  
  .bio {
    max-width: 100%;
  }
  
  .stats {
    justify-content: center;
    gap: 16px;
    font-size: 13px;
  }
  
  .profile-actions {
    width: 100%;
    justify-content: center;
    flex-wrap: wrap;
  }
  
  .profile-actions button {
    padding: 8px 16px;
    font-size: 13px;
  }
  
  .grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
  }
  
  .card {
    border-radius: 8px;
  }
  
  .thumb {
    border-radius: 8px;
  }
  
  .card-title {
    font-size: 13px;
    line-height: 1.3;
    -webkit-line-clamp: 2;
    line-clamp: 2;
  }
  
  .card-meta {
    font-size: 11px;
  }
  
  /* Edit form mobile */
  .edit-form {
    padding: 16px;
    margin: 0 -12px 16px;
    border-radius: 0;
  }
  
  .form-actions {
    flex-direction: column;
    gap: 10px;
  }
  
  .form-actions button {
    width: 100%;
  }
  
  /* Report modal mobile */
  .modal-content {
    max-width: 100%;
    margin: 0 12px;
    max-height: 90vh;
    overflow-y: auto;
  }
  
  .modal-body {
    padding: 16px;
  }
  
  .report-reason {
    padding: 12px;
  }
  
  .modal-footer {
    padding: 12px 16px;
    flex-direction: column;
  }
  
  .modal-footer button {
    width: 100%;
  }
}

@media (max-width: 400px) {
  .grid {
    grid-template-columns: 1fr;
    gap: 16px;
  }
  
  .profile-pfp {
    width: 80px;
    height: 80px;
    font-size: 32px;
  }
  
  .verified-badge,
  .staff-badge,
  .owner-badge {
    font-size: 10px;
    padding: 3px 8px;
  }
  
  .stats {
    flex-wrap: wrap;
    gap: 12px;
  }
}
</style>
</head>

<script>
const sidebar = document.getElementById('sidebar');
const menuBtn = document.getElementById('menu-btn');
const topAvatar = document.getElementById('top-avatar');
const videosTab = document.getElementById('videosTab');
const shortsTab = document.getElementById('shortsTab');
const photosTab = document.getElementById('photosTab');

menuBtn.addEventListener('click', () => {
  sidebar.classList.toggle('collapsed');
});

let currentUser = null;
let profileData = null;

/* LOAD CURRENT USER */
async function loadUser(){
  try{
    const res = await fetch('/api/auth/me');
    if(!res.ok) throw new Error('Not logged in');
    const data = await res.json();
    currentUser = data.user;
    setAvatar(topAvatar, currentUser.avatar, currentUser.username);
    
    if(currentUser?.isAdmin){
      document.getElementById('admin-nav-item').style.display = 'flex';
    }
    
    topAvatar.onclick = () => window.location.href = '/profile.html?id=me';
  }catch(e){
    topAvatar.textContent = 'U';
    topAvatar.onclick = () => window.location.href = '/api/auth/login';
  }
}

/* LOAD PROFILE */
async function loadProfile(){
  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');
  const isSelf = !id || id === 'me';

  console.log('Loading profile, isSelf:', isSelf, 'currentUser:', currentUser, 'id:', id);

  if(isSelf && !currentUser){
    username.textContent = 'Not logged in';
    handle.textContent = 'Please sign in';
    return;
  }

  const endpoint = isSelf ? '/api/me/profile' : `/api/user/${id}/profile`;
  console.log('Fetching endpoint:', endpoint);

  try{
    const res = await fetch(endpoint);
    console.log('Profile response status:', res.status);
    if(!res.ok) {
      const errText = await res.text();
      console.error('Profile fetch error:', errText);
      throw new Error('Profile not found');
    }
    profileData = await res.json();
    console.log('Profile data:', profileData);
    
    username.innerHTML = '';
    const nameSpan = document.createElement('span');
    nameSpan.textContent = profileData.username || 'User';
    username.appendChild(nameSpan);
    
    // Owner badge (highest priority)
    if (profileData.isOwner) {
      const badge = document.createElement('span');
      badge.className = 'owner-badge';
      badge.innerHTML = '<svg viewBox="0 0 24 24" style="width:12px;height:12px;fill:currentColor"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/></svg>Owner';
      username.appendChild(badge);
    }
    // Staff badge
    if (profileData.isStaff) {
      const badge = document.createElement('span');
      badge.className = 'staff-badge';
      badge.innerHTML = '<svg viewBox="0 0 24 24" style="width:12px;height:12px;fill:currentColor"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>Staff';
      username.appendChild(badge);
    }
    // Verified badge
    if (profileData.isVerified) {
      const badge = document.createElement('span');
      badge.className = 'verified-badge';
      badge.innerHTML = '<svg viewBox="0 0 24 24" style="width:12px;height:12px;fill:currentColor"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>Verified';
      username.appendChild(badge);
    }
    handle.textContent = '@' + (profileData.username || 'user').toLowerCase().replace(/\s+/g, '');
    videos.textContent = profileData.totalVideos || 0;
    followers.textContent = profileData.followerCount || 0;
    likes.textContent = profileData.totalLikes || 0;

    // Show bio if exists
    const bioEl = document.getElementById('bio');
    if (profileData.bio) {
      bioEl.textContent = profileData.bio;
      bioEl.style.display = 'block';
    } else {
      bioEl.style.display = 'none';
    }

    // Show banner if exists
    const bannerEl = document.getElementById('profile-banner');
    if (profileData.banner) {
      bannerEl.style.backgroundImage = `url(${profileData.banner})`;
      bannerEl.style.display = 'block';
    } else {
      bannerEl.style.display = 'none';
    }

    // Apply profile color
    const headerSection = document.getElementById('profile-header-section');
    if (profileData.profileColor) {
      headerSection.style.background = `linear-gradient(180deg, ${profileData.profileColor}22 0%, #0f0f0f 100%)`;
      pfp.style.boxShadow = `0 4px 20px ${profileData.profileColor}50`;
    }

    setAvatar(pfp, profileData.avatar, profileData.username);

    // Show/hide edit button and report button
    const isOwn = currentUser && currentUser.discordId === profileData.discordId;
    editBtn.style.display = isOwn ? 'block' : 'none';
    
    // Show report button for other users' profiles (only if logged in)
    const reportUserBtn = document.getElementById('reportUserBtn');
    reportUserBtn.style.display = (!isOwn && currentUser) ? 'inline-flex' : 'none';

    renderContent();
  }catch(e){
    username.textContent = 'Error loading profile';
    console.error(e);
  }
}

/* SET AVATAR */
function setAvatar(el, url, name){
  el.innerHTML = '';
  if(url){
    const img = document.createElement('img');
    img.src = url;
    img.style.width = '100%';
    img.style.height = '100%';
    img.style.objectFit = 'cover';
    el.appendChild(img);
  }else{
    el.textContent = (name || 'U').charAt(0).toUpperCase();
    el.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
    el.style.display = 'flex';
    el.style.alignItems = 'center';
    el.style.justifyContent = 'center';
    el.style.color = 'white';
    el.style.fontWeight = '700';
  }
}

/* RENDER CONTENT */
function renderContent(){
  videosTab.innerHTML = "";
  shortsTab.innerHTML = "";
  photosTab.innerHTML = "";

  if(!profileData || !profileData.videos) return;

  // Improved filtering logic
  const videoList = profileData.videos.filter(v => {
    const fmt = v.format || 'long';
    return fmt === 'long' && v.type === 'video';
  });
  const shortList = profileData.videos.filter(v => {
    return v.format === 'short' && v.type === 'video';
  });
  const photoList = profileData.videos.filter(v => {
    return v.format === 'photo' || v.type === 'image';
  });

  videoList.forEach(v=>{
    const card = createCard(v);
    videosTab.appendChild(card);
  });

  shortList.forEach(v=>{
    const card = createCard(v);
    shortsTab.appendChild(card);
  });

  photoList.forEach(v=>{
    const card = createCard(v);
    photosTab.appendChild(card);
  });

  if(videoList.length === 0) videosTab.innerHTML = '<div class="empty-message"><p>No videos yet</p></div>';
  if(shortList.length === 0) shortsTab.innerHTML = '<div class="empty-message"><p>No shorts yet</p></div>';
  if(photoList.length === 0) photosTab.innerHTML = '<div class="empty-message"><p>No photos yet</p></div>';
}

function createCard(v){
  const card = document.createElement("div");
  card.className = "card";
  card.onclick = () => window.location.href = `/post/${v.id}`;
  card.innerHTML = `
    <div class="thumb">
      ${v.type === 'video' ? `<video src="${v.fileUrl || v.filename}"></video>` : `<img src="${v.fileUrl || v.filename}">`}
    </div>
    <div class="title">${escapeHtml(v.title || 'Untitled')}</div>
    <div class="meta">${v.likes || 0} likes ‚Ä¢ ${new Date(v.createdAt).toLocaleDateString()}</div>
  `;
  return card;
}

function escapeHtml(text){
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

/* TABS */
document.querySelectorAll(".tab").forEach(tab=>{
  tab.onclick = ()=>{
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");
    videosTab.style.display = tab.dataset.tab==="videos"?"grid":"none";
    shortsTab.style.display = tab.dataset.tab==="shorts"?"grid":"none";
    photosTab.style.display = tab.dataset.tab==="photos"?"grid":"none";
  };
});

/* EDIT BUTTON */
editBtn.onclick = () => {
  const form = document.getElementById('editForm');
  const isShowing = form.style.display !== 'none';
  form.style.display = isShowing ? 'none' : 'block';
  
  if(!isShowing && profileData){
    document.getElementById('nameInput').value = profileData.username || '';
    document.getElementById('bioInput').value = profileData.bio || '';
    document.getElementById('bannerInput').value = profileData.banner || '';
    document.getElementById('colorInput').value = profileData.profileColor || '#3ea6ff';
    updateColorPreview();
    form.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
  }
};

// Color picker preview
const colorInput = document.getElementById('colorInput');
const colorPreview = document.getElementById('colorPreview');

function updateColorPreview() {
  const color = colorInput.value;
  colorPreview.style.background = color;
  colorPreview.style.color = '#fff';
  colorPreview.textContent = color;
}
colorInput.addEventListener('input', updateColorPreview);

document.getElementById('cancelEdit').onclick = () => {
  document.getElementById('editForm').style.display = 'none';
};

document.getElementById('profileForm').onsubmit = async (e) => {
  e.preventDefault();
  const status = document.getElementById('saveStatus');
  status.textContent = 'Saving...';
  
  const formData = new FormData();
  const name = document.getElementById('nameInput').value.trim();
  const bio = document.getElementById('bioInput').value.trim();
  const banner = document.getElementById('bannerInput').value.trim();
  const profileColor = document.getElementById('colorInput').value;
  const avatar = document.getElementById('avatarInput').files[0];
  
  if(name && name !== profileData.username) formData.append('username', name);
  if(bio !== (profileData.bio || '')) formData.append('bio', bio);
  if(banner !== (profileData.banner || '')) formData.append('banner', banner);
  if(profileColor !== (profileData.profileColor || '#3ea6ff')) formData.append('profileColor', profileColor);
  if(avatar) formData.append('avatar', avatar);
  
  // Check if there are any changes
  let hasChanges = false;
  for (const pair of formData.entries()) {
    hasChanges = true;
    break;
  }
  
  if(!hasChanges){
    status.textContent = 'No changes to save';
    return;
  }
  
  try{
    const res = await fetch('/api/me/profile', {
      method: 'PATCH',
      body: formData
    });
    
    if(!res.ok) throw new Error('Failed to save');
    
    status.textContent = 'Saved!';
    setTimeout(() => {
      status.textContent = '';
      location.reload();
    }, 1000);
  }catch(err){
    status.textContent = 'Error: ' + err.message;
  }
};

/* TOP AVATAR CLICK */
topAvatar.onclick = () => {
  if(currentUser) window.location.href = '/profile.html?id=me';
  else window.location.href = '/api/auth/login';
};

/* REPORT USER - Modal Logic */
const reportModal = document.getElementById('report-modal');
const reportModalClose = document.getElementById('report-modal-close');
const reportCancel = document.getElementById('report-cancel');
const reportSubmitBtn = document.getElementById('report-submit');
const reportDetailsWrap = document.getElementById('report-details-wrap');
const reportDetailsInput = document.getElementById('report-details');
const reportReasons = document.querySelectorAll('input[name="report-reason"]');

function openReportModal() {
  reportModal.style.display = 'flex';
  document.body.style.overflow = 'hidden';
  // Reset form
  reportReasons.forEach(r => r.checked = false);
  reportDetailsInput.value = '';
  reportDetailsWrap.style.display = 'none';
  reportSubmitBtn.disabled = true;
}

function closeReportModal() {
  reportModal.style.display = 'none';
  document.body.style.overflow = '';
}

document.getElementById('reportUserBtn').addEventListener('click', () => {
  if (!currentUser) {
    alert('Please sign in to report users');
    window.location.href = '/api/auth/login';
    return;
  }
  openReportModal();
});

reportModalClose.addEventListener('click', closeReportModal);
reportCancel.addEventListener('click', closeReportModal);

reportModal.addEventListener('click', (e) => {
  if (e.target === reportModal) closeReportModal();
});

reportReasons.forEach(radio => {
  radio.addEventListener('change', () => {
    const selected = document.querySelector('input[name="report-reason"]:checked');
    reportSubmitBtn.disabled = !selected;
    reportDetailsWrap.style.display = selected && selected.value === 'Other' ? 'block' : 'none';
  });
});

reportSubmitBtn.addEventListener('click', async () => {
  const selected = document.querySelector('input[name="report-reason"]:checked');
  if (!selected) return;

  const reason = selected.value;
  const details = reportDetailsInput.value.trim();

  if (reason === 'Other' && !details) {
    alert('Please provide details for your report');
    return;
  }

  reportSubmitBtn.disabled = true;
  reportSubmitBtn.textContent = 'Submitting...';

  try {
    const res = await fetch('/api/report', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        type: 'user',
        targetId: profileData.discordId,
        reason: reason,
        details: details || undefined
      })
    });

    const result = await res.json();

    if (!res.ok) throw new Error(result.error || 'Failed to submit report');

    closeReportModal();
    alert('Thank you! Your report has been submitted and will be reviewed by our team.');
  } catch (err) {
    alert('Error: ' + err.message);
  } finally {
    reportSubmitBtn.disabled = false;
    reportSubmitBtn.textContent = 'Submit Report';
  }
});

/* INIT */
async function init(){
  await loadUser();
  await loadProfile();
}

init();
