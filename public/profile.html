<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Profile – BeardedVibes</title>

<style>
:root{
  --bg:#0f0f0f;
  --bg2:#181818;
  --border:#2a2a2a;
  --text:#f1f1f1;
  --text2:#aaa;
  --accent:#3ea6ff;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

a{color:inherit;text-decoration:none}

/* TOP BAR */
.topbar{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  background:var(--bg2);
  border-bottom:1px solid var(--border);
}

.logo{
  font-weight:700;
  font-size:18px;
}

.avatar{
  width:36px;
  height:36px;
  border-radius:50%;
  overflow:hidden;
  background:linear-gradient(135deg,#667eea,#764ba2);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

/* PROFILE HEADER */
.profile-header{
  background:var(--bg2);
  border-bottom:1px solid var(--border);
}

.profile-inner{
  max-width:1200px;
  margin:auto;
  padding:20px;
  display:flex;
  gap:16px;
  align-items:center;
}

.profile-pfp{
  width:96px;
  height:96px;
  border-radius:50%;
  overflow:hidden;
  background:linear-gradient(135deg,#667eea,#764ba2);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
  font-weight:700;
}

.profile-info{
  flex:1;
}

.profile-info h1{
  margin:0;
  font-size:24px;
}

.handle{
  color:var(--text2);
  font-size:14px;
}

.stats{
  display:flex;
  gap:16px;
  margin-top:6px;
  font-size:14px;
  color:var(--text2);
}

.btn{
  padding:10px 16px;
  border:none;
  border-radius:20px;
  background:var(--accent);
  color:#000;
  font-weight:600;
  cursor:pointer;
}

/* TABS */
.tabs{
  display:flex;
  gap:32px;
  padding:0 20px;
  background:var(--bg2);
  border-bottom:1px solid var(--border);
}

.tab{
  padding:14px 0;
  cursor:pointer;
  color:var(--text2);
  border-bottom:3px solid transparent;
}

.tab.active{
  color:var(--text);
  border-color:var(--accent);
}

/* CONTENT */
.content{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:16px;
}

.card{
  cursor:pointer;
}

.thumb{
  width:100%;
  aspect-ratio:16/9;
  background:#000;
  border-radius:12px;
  overflow:hidden;
}

.thumb img,
.thumb video{
  width:100%;
  height:100%;
  object-fit:cover;
}

.title{
  margin:8px 0 2px;
  font-size:15px;
}

.meta{
  color:var(--text2);
  font-size:13px;
}
</style>
</head>

<body>

<header class="topbar">
  <a class="logo" href="/">BeardedVibes</a>
  <div class="avatar" id="top-avatar">U</div>
</header>

<section class="profile-header">
  <div class="profile-inner">
    <div class="profile-pfp" id="pfp">U</div>

    <div class="profile-info">
      <h1 id="username">Loading…</h1>
      <div class="handle" id="handle">@user</div>
      <div class="stats">
        <div><b id="videos">0</b> videos</div>
        <div><b id="followers">0</b> subscribers</div>
        <div><b id="likes">0</b> likes</div>
      </div>
    </div>

    <button class="btn" id="editBtn">Edit profile</button>
  </div>
</section>

<nav class="tabs">
  <div class="tab active" data-tab="videos">Videos</div>
  <div class="tab" data-tab="shorts">Shorts</div>
</nav>

<main class="content">
  <div id="videosTab" class="grid"></div>
  <div id="shortsTab" class="grid" style="display:none"></div>
</main>

<script>
/* MOCK DATA – replace with API later */
const profile = {
  username: "BeardedVibes",
  handle: "@beardedvibes",
  videos: 12,
  followers: 3400,
  likes: 22100,
  content:[
    {id:1,title:"My First Video",likes:1200,type:"video",thumb:"https://picsum.photos/400/225?1"},
    {id:2,title:"Cool Short",likes:890,type:"short",thumb:"https://picsum.photos/400/225?2"},
    {id:3,title:"Another Video",likes:300,type:"video",thumb:"https://picsum.photos/400/225?3"},
  ]
};

/* INIT */
username.textContent = profile.username;
handle.textContent = profile.handle;
videos.textContent = profile.videos;
followers.textContent = profile.followers;
likes.textContent = profile.likes;
pfp.textContent = profile.username[0];
topAvatar.textContent = profile.username[0];

/* RENDER */
function render(){
  videosTab.innerHTML = "";
  shortsTab.innerHTML = "";

  profile.content.forEach(v=>{
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="thumb">
        <img src="${v.thumb}">
      </div>
      <div class="title">${v.title}</div>
      <div class="meta">${v.likes} likes</div>
    `;
    (v.type === "short" ? shortsTab : videosTab).appendChild(card);
  });
}

render();

/* TABS */
document.querySelectorAll(".tab").forEach(tab=>{
  tab.onclick = ()=>{
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");
    videosTab.style.display = tab.dataset.tab==="videos"?"grid":"none";
    shortsTab.style.display = tab.dataset.tab==="shorts"?"grid":"none";
  };
});
</script>

</body>
</html>
