<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>BeardedVibes Shorts</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .short-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--yt-gradient);
      display: grid;
      place-items: center;
      color: #fff;
      font-weight: 700;
      font-size: 14px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(255, 106, 0, 0.3);
    }
    .short-avatar img { width: 100%; height: 100%; object-fit: cover; }
    .short-uploader-info .name { 
      font-weight: 700; 
      font-size: 15px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }
    .short-uploader-info .tag { 
      color: rgba(255, 255, 255, 0.7); 
      font-size: 13px; 
    }
  </style>
</head>
<body class="shorts-body">
  <header class="shorts-header">
    <div class="brand">üî• BeardedVibes ‚Ä¢ Shorts</div>
    <div class="shorts-actions">
      <a class="ghost" href="/">Home</a>
      <a class="ghost" href="/upload">Upload</a>
      <button id="shorts-login" class="auth-btn">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
        </svg>
        Sign in
      </button>
      <div id="shorts-user" class="user-menu" style="display:none;">
        <span id="shorts-avatar" class="user-avatar"></span>
        <button id="shorts-logout" class="ghost-btn">Sign out</button>
      </div>
    </div>
  </header>

  <main class="shorts-shell">
    <div class="shorts-feed" id="shorts-feed"></div>
    <div id="shorts-empty" class="empty-state" style="display:none;">
      <span style="font-size: 48px;">üé¨</span>
      <p>No shorts yet</p>
      <p style="font-size: 14px; opacity: 0.7;">Upload a short-form video to get started.</p>
    </div>
  </main>

  <script>
    const feedEl = document.getElementById('shorts-feed');
    const emptyEl = document.getElementById('shorts-empty');
    const loginBtn = document.getElementById('shorts-login');
    const logoutBtn = document.getElementById('shorts-logout');
    const userMenu = document.getElementById('shorts-user');
    const userAvatar = document.getElementById('shorts-avatar');
    let currentUser = null;

    loginBtn.addEventListener('click', () => window.location.href = '/api/auth/login');
    logoutBtn.addEventListener('click', async () => { await fetch('/api/auth/logout', { method: 'POST' }); window.location.href = '/shorts'; });

    function setAvatar(el, url, fallback) {
      if (!el) return;
      el.innerHTML = '';
      if (url) {
        const img = document.createElement('img');
        img.src = url;
        img.alt = fallback || 'Avatar';
        el.appendChild(img);
      } else {
        el.textContent = (fallback || '?').slice(0, 2).toUpperCase();
      }
    }

    function updateAuthUi() {
      if (currentUser) {
        loginBtn.style.display = 'none';
        userMenu.style.display = 'flex';
        setAvatar(userAvatar, currentUser.avatar, currentUser.username || 'User');
      } else {
        loginBtn.style.display = 'inline-flex';
        userMenu.style.display = 'none';
      }
    }

    async function loadUser() {
      try {
        const res = await fetch('/api/auth/me');
        if (!res.ok) throw new Error('no session');
        const data = await res.json();
        currentUser = data.user;
      } catch (_err) {
        currentUser = null;
      }
      updateAuthUi();
    }

    function renderShort(post) {
      const card = document.createElement('article');
      card.className = 'short-card';

      const video = document.createElement('video');
      video.className = 'short-video';
      video.src = post.fileUrl;
      video.muted = true;
      video.loop = true;
      video.playsInline = true;
      video.preload = 'metadata';

      const overlay = document.createElement('div');
      overlay.className = 'short-overlay';

      const meta = document.createElement('div');
      meta.className = 'short-meta';

      const uploaderRow = document.createElement('div');
      uploaderRow.className = 'short-uploader';
      const avatar = document.createElement('div');
      avatar.className = 'short-avatar';
      setAvatar(avatar, post.uploaderAvatar, post.uploaderName || 'U');
      const uploaderInfo = document.createElement('div');
      uploaderInfo.className = 'short-uploader-info';
      const name = document.createElement('div');
      name.className = 'name';
      name.style.display = 'flex';
      name.style.alignItems = 'center';
      name.style.gap = '8px';
      const nameText = document.createElement('span');
      nameText.textContent = post.uploaderName || 'Unknown';
      name.appendChild(nameText);
      if (post.uploaderVerified) {
        const badge = document.createElement('span');
        badge.className = 'verified-badge';
        badge.innerHTML = '<svg viewBox="0 0 24 24" fill="#ffffff"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>Verified';
        badge.style.fontSize = '10px';
        name.appendChild(badge);
      }
      const tag = document.createElement('div');
      tag.className = 'tag';
      tag.textContent = post.uploaderName ? `@${post.uploaderName.toLowerCase().replace(/\s+/g, '')}` : '';
      uploaderInfo.append(name, tag);
      uploaderRow.append(avatar, uploaderInfo);

      const title = document.createElement('h2');
      title.textContent = post.title || 'Untitled';

      const actions = document.createElement('div');
      actions.className = 'short-actions';
      const openBtn = document.createElement('button');
      openBtn.className = 'ghost';
      openBtn.textContent = '‚ñ∂ Watch';
      openBtn.addEventListener('click', (e) => { e.stopPropagation(); window.location.href = `/post/${post.id}`; });
      const likeCount = document.createElement('span');
      likeCount.className = 'like-count';
      likeCount.textContent = `‚ù§Ô∏è ${post.likes || 0}`;
      actions.append(openBtn, likeCount);

      meta.append(uploaderRow, title, actions);
      overlay.append(meta);

      card.append(video, overlay);
      feedEl.appendChild(card);
      return video;
    }

    async function loadShorts() {
      feedEl.innerHTML = '';
      emptyEl.style.display = 'none';
      const res = await fetch('/api/posts');
      if (!res.ok) {
        emptyEl.innerHTML = '<span style="font-size: 48px;">‚ö†Ô∏è</span><p>Unable to load shorts right now.</p>';
        emptyEl.style.display = 'flex';
        return;
      }
      const data = await res.json();
      const shorts = (data.posts || []).filter((p) => p.format === 'short' && p.type === 'video');
      if (!shorts.length) {
        emptyEl.style.display = 'flex';
        return;
      }
      const videos = shorts.map(renderShort);

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          const vid = entry.target;
          if (entry.isIntersecting) {
            vid.play().catch(() => {});
          } else {
            vid.pause();
          }
        });
      }, { threshold: 0.6 });

      videos.forEach((v) => observer.observe(v));
    }

    (async function bootstrap() {
      await loadUser();
      await loadShorts();
    })();
  </script>
  <div class="site-credits">Developer: <span>twizip</span> ‚Ä¢ Owner: <span>TheScrotchy</span> & <span>twizip</span></div>
</body>
</html>
