<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload | BeardedVibes</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .upload-header h1 {
      margin: 0 0 8px 0;
      font-size: 28px;
      font-weight: 700;
      background: var(--yt-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .eyebrow {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--yt-accent);
      font-weight: 600;
      margin-bottom: 4px;
    }
    .checkbox-row {
      flex-direction: row !important;
      align-items: center;
      gap: 12px !important;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    .checkbox-row:hover {
      background: rgba(255, 255, 255, 0.06);
    }
    .checkbox-row input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #ff6a00;
    }
    #upload-btn {
      background: var(--yt-gradient);
      border: none;
      color: white;
      padding: 14px 32px;
      border-radius: var(--radius-md);
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: all var(--transition-fast);
      box-shadow: 0 8px 24px rgba(255, 106, 0, 0.3);
    }
    #upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(255, 106, 0, 0.4);
    }
    #upload-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .status {
      padding: 14px 18px;
      border-radius: var(--radius-md);
      font-weight: 500;
    }
    .status.error {
      background: rgba(255, 68, 68, 0.15);
      border: 1px solid rgba(255, 68, 68, 0.3);
      color: #ff6b6b;
    }
    .status.success {
      background: rgba(76, 175, 80, 0.15);
      border: 1px solid rgba(76, 175, 80, 0.3);
      color: #81c784;
    }
    
    /* File Preview Styles */
    .file-preview {
      margin-top: 16px;
      border-radius: var(--radius-md);
      overflow: hidden;
      background: rgba(0, 0, 0, 0.3);
      display: none;
    }
    
    .file-preview.active {
      display: block;
    }
    
    .file-preview video,
    .file-preview img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      display: block;
    }
    
    .file-preview-info {
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.03);
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .file-preview-name {
      font-size: 14px;
      color: var(--yt-text);
      font-weight: 500;
    }
    
    .file-preview-size {
      font-size: 13px;
      color: var(--yt-text-secondary);
    }
    
    .file-preview-remove {
      background: rgba(255, 68, 68, 0.15);
      border: 1px solid rgba(255, 68, 68, 0.3);
      color: #ff6b6b;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    .file-preview-remove:hover {
      background: rgba(255, 68, 68, 0.25);
    }
    
    @media (max-width: 480px) {
      .file-preview video,
      .file-preview img {
        max-height: 200px;
      }
    }
  </style>
</head>
<body class="upload-body">
  <header class="topbar">
    <div class="topbar-left">
      <div class="logo" onclick="window.location.href='/'">
        <span class="logo-icon">ðŸ”¥</span>
        <span class="logo-text">BeardedVibes</span>
      </div>
    </div>
    <div class="topbar-right">
      <button id="home-btn" class="ghost-btn" onclick="window.location.href='/'">Home</button>
      <button id="logout-btn" class="ghost-btn" style="display:none;">Sign out</button>
    </div>
  </header>

  <main class="upload-container">
    <div class="upload-card">
      <div class="upload-header">
        <div>
          <p class="eyebrow">Creator Studio</p>
          <h1>Upload Content</h1>
          <p class="muted">Choose short or long form. Save as draft to edit later, or publish immediately.</p>
        </div>
        <div class="pill" id="session-pill">Checking sessionâ€¦</div>
      </div>

      <form id="upload-form" class="upload-form">
        <label class="field">
          <span>Title (optional)</span>
          <input type="text" name="title" maxlength="200" placeholder="Add a title now or later on the edit page">
        </label>

        <label class="field">
          <span>Description (optional)</span>
          <textarea name="description" maxlength="2000" rows="3" placeholder="Add a description"></textarea>
        </label>

        <div class="field">
          <span>Format</span>
          <div class="category-tabs" id="format-toggle">
            <button type="button" class="tab" data-format="short">Short (vertical / quick)</button>
            <button type="button" class="tab active" data-format="long">Long form</button>
          </div>
          <input type="hidden" name="format" id="format-input" value="long">
        </div>

        <label class="field checkbox-row">
          <input type="checkbox" name="publish" id="publish-now" checked>
          <span>Publish immediately (skip draft)</span>
        </label>

        <label class="field">
          <span>Video file</span>
          <div class="file-drop" id="dropzone">
            <input type="file" id="file" name="file" accept="video/*" required>
            <p id="file-label">Drag & drop or click to choose<br><small style="color: var(--yt-text-secondary);">mp4, webm</small></p>
          </div>
          <div class="file-preview" id="file-preview">
            <div id="preview-media"></div>
            <div class="file-preview-info">
              <div>
                <div class="file-preview-name" id="preview-name"></div>
                <div class="file-preview-size" id="preview-size"></div>
              </div>
              <button type="button" class="file-preview-remove" id="preview-remove">Remove</button>
            </div>
          </div>
        </label>

        <label class="field">
          <span>Thumbnail (optional)</span>
          <div class="file-drop" id="thumbnail-dropzone">
            <input type="file" id="thumbnail" name="thumbnail" accept="image/*">
            <p id="thumbnail-label">Drag & drop or click to add a custom thumbnail<br><small style="color: var(--yt-text-secondary);">jpg, png, webp</small></p>
          </div>
          <div class="file-preview" id="thumbnail-preview">
            <div id="thumbnail-preview-media"></div>
            <div class="file-preview-info">
              <div>
                <div class="file-preview-name" id="thumbnail-preview-name"></div>
                <div class="file-preview-size" id="thumbnail-preview-size"></div>
              </div>
              <button type="button" class="file-preview-remove" id="thumbnail-preview-remove">Remove</button>
            </div>
          </div>
        </label>

        <div class="actions">
          <button type="submit" id="upload-btn">Upload</button>
        </div>
        <div id="status" class="status" style="display:none;"></div>
        <div id="result" class="result" style="display:none;"></div>
      </form>
    </div>
  </main>

  <script src="/upload.js"></script>
  <div class="site-credits">Developer: <span>twizip</span> â€¢ Owner: <span>TheScrotchy</span> & <span>twizip</span></div>
</body>
</html>
